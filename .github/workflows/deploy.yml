name: Deploy Quarto to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: quarto-dev/quarto-actions/setup@v2

      - name: Render pages
        run: |
          quarto render index.qmd
          quarto render terminos.qmd
          rm -rf public
          mkdir -p public
          cp -r index.html index_files terminos.html styles.css assets public/

      - name: Publish to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          cname: mejoratucv.com.ar
